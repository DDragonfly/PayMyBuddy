<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="pm-root">
<main class="pm-center">
    <section class="pm-card" role="region" aria-labelledby="pm-title">
        <header class="pm-logo">
            <h1 id="pm-title" class="pm-logo-title">Pay My Buddy</h1>
        </header>

        <form class="pm-form" th:action="@{/register}" method="post" novalidate>
            <div class="pm-field">
                <label class="sr-only" for="username">Username</label>
                <input class="pm-input" id="username" name="username" type="text" placeholder="Username" autocomplete="nickname" required>
            </div>

            <div class="pm-field">
                <label class="sr-only" for="email">Mail</label>
                <input class="pm-input" id="email" name="email" type="email" placeholder="Mail" autocomplete="email" required>
            </div>

            <div class="pm-field">
                <label class="sr-only" for="password">Mot de passe</label>
                <input class="pm-input" id="password" name="password" type="password" placeholder="Mot de passe" autocomplete="new-password" minlength="8" required>
            </div>

            <button type="submit" class="pm-button pm-button--blue">S'inscrire</button>

            <p class="pm-success" th:if="${success}" role="status">Compte créé correctement.</p>

        </form>
    </section>
</main>

</body>
</html>
