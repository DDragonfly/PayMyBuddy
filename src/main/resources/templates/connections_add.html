<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Ajouter relation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="pm-root">

<header class="pm-header">
    <div class="pm-header-inner">
        <div class="pm-brand">Pay My Buddy</div>

        <nav class="pm-nav" aria-label="Navigation principale">
            <a class="pm-nav-link" th:href="@{/transfer}">Transférer</a>
            <a class="pm-nav-link" th:href="@{/profile}">Profil</a>
            <a class="pm-nav-link pm-nav-link--active"
               aria-current="page"
               th:href="@{/connections/add}">Ajouter relation</a>
            <a class="pm-nav-link" th:href="@{/logout}">Se déconnecter</a>
        </nav>
    </div>
</header>

<main class="pm-main">
    <section class="pm-add-relation" aria-labelledby="add-relation-title">
        <h1 id="add-relation-title" class="sr-only">Ajouter une relation</h1>

        <form class="pm-add-form"
              th:action="@{/connections/add}"
              method="post"
              novalidate>

            <div class="pm-add-field">
                <label class="pm-add-label" for="email">Chercher une relation</label>
                <input id="email"
                       name="email"
                       type="email"
                       class="pm-input pm-input--add-relation"
                       placeholder="Saisir une adresse mail"
                       autocomplete="email"
                       required>
            </div>

            <button type="submit"
                    class="pm-button pm-button--orange">
                Ajouter
            </button>
        </form>
    </section>
</main>

</body>
</html>
